<!-- tail twitch -->
<script type="text/javascript">
  (() => {
    const TAIL_FRAMES = [
      "m 280,350 c 0.78135,14.88663 -40,20 -40,20",
      "m 280,350 c 0.78135,14.88663 -35,5 -30,-10",
    ]

    let twitchStart;
    scheduleNextTwitch(0);

    function scheduleNextTwitch(timestamp) {
      // exponential distribution, expected value 15s
      const delay = -Math.log(Math.random()) * 15000

      twitchStart = timestamp + delay;
      setTimeout(() => requestAnimationFrame(step), delay);
    }

    function step(timestamp) {
      const progress = (timestamp - twitchStart) / 500;
      let path;

      if (progress <= 0 || progress >= 1) {
        path = TAIL_FRAMES[0];
      } else if (progress < 10 / 17) {
        const t = progress * 17 / 10;
        const x = t < .5
          ? 2 * Math.pow(t, 2)
          : 1 - 2 * Math.pow(1 - t, 2);
        path = getIntermediateFrame(TAIL_FRAMES[0], TAIL_FRAMES[1], x);
      } else {
        const t = (progress - 10 / 17) * 17 / 7;
        const x = Math.pow(t, 2);
        path = getIntermediateFrame(TAIL_FRAMES[1], TAIL_FRAMES[0], x);
      }

      document.querySelector('#tail-front').setAttribute('d', path);

      if (progress >= 1) {
        scheduleNextTwitch(timestamp);
      } else {
        requestAnimationFrame(step);
      }
    }

    function getIntermediateFrame(start, end, progress) {
      const startElements = start.split(' ');
      const endElements = end.split(' ');

      return startElements.map((startElement, index) => {
        if (['m', 'c'].includes(startElement)) return startElement;

        const [startX, startY] = startElement.split(',').map(e => Number(e));
        const [endX, endY] = endElements[index].split(',').map(e => Number(e));

        return [startX + (endX - startX) * progress, startY + (endY - startY) * progress].join(',');
      }).join(' ');
    }
  })();
</script>

<!-- blink -->
<script type="text/javascript">
  (() => {
    let blinkStart;
    scheduleNextBlink(0);

    function scheduleNextBlink(timestamp) {
      // exponential distribution, expected value 15s
      const delay = -Math.log(Math.random()) * 15000

      blinkStart = timestamp + delay;
      setTimeout(() => requestAnimationFrame(step), delay);
    }

    function step(timestamp) {
      const progress = (timestamp - blinkStart) / 1000;
      let scale, translate;

      if (progress <= 0 || progress >= 1) {
        scale = 1;
        translate = 0;
      } else if (progress < .25) {
        scale = 1 - 8 * Math.pow(progress, 2);
        translate = 104 * (1 - scale);
      } else if (progress < .75) {
        scale = 8 * Math.pow(progress - .5, 2);
        translate = 104 * (1 - scale);
      } else {
        scale = 1 - 8 * Math.pow(progress - 1, 2);
        translate = 104 * (1 - scale);
      }

      if (scale === 0) scale = .001;

      document.querySelector('#eyes').style.transform = `matrix(1,0,0,${scale},0,${translate})`;

      if (progress >= 1) {
        scheduleNextBlink(timestamp)
      } else {
        requestAnimationFrame(step);
      }
    }
  })()
  
</script>

<!-- eye follow -->
<script type="text/javascript">
  (() => {
    const {x: X_MIN, y: Y_MIN, width: pupilsWidth, height: pupilsHeight} = document.querySelector('#pupils').getBBox()
    const X_MAX = X_MIN + pupilsWidth;
    const Y_MAX = Y_MIN + pupilsHeight;

    const RETURN_DELAY = 2000;
    const TRACKING_SPEED = 1 / 20;

    let currentX = 0;
    let currentY = 0;
    let targetX = 0;
    let targetY = 0;
    let lookUntil = 0;
    let lastTimestamp = 0;
    let activeTouchId = null;
    const nori = document.querySelector('#nori');
    nori.addEventListener('mousemove', event => {
      const {clientX, clientY} = event;
      extendLook(clientX, clientY);
    });
    nori.addEventListener('touchstart', handleTouchMove);
    nori.addEventListener('touchmove', handleTouchMove);
    nori.addEventListener('touchend', handleTouchEnd);
    nori.addEventListener('touchcancel', handleTouchEnd);

    function handleTouchMove(event) {
      event.preventDefault();
      const {targetTouches} = event;
      if (!activeTouchId) {
        activeTouchId = targetTouches[0].identifier;
      }
      const activeTouch = [...targetTouches].find(touch => touch.identifier === activeTouchId);
      extendLook(activeTouch.clientX, activeTouch.clientY);
    }

    function handleTouchEnd(event) {
      event.preventDefault();
      activeTouchId = null;
    }


    // make nori look at a point expressed in viewport coordinates
    function extendLook(clientX, clientY) {
      targetX = 0;
      targetY = 0;

      const {x, y, width, height} = nori.getBoundingClientRect();

      // transform from client coords to SVG coords
      const svgX = (clientX - x) * nori.width.baseVal.value / width;
      const svgY = (clientY - y) * nori.height.baseVal.value / height;

      if (svgX < X_MIN) {
        targetX = svgX - X_MIN;
      } else if (svgX > X_MAX) {
        targetX = svgX - X_MAX;
      }
      targetX = targetX * 5 / 100;

      if (svgY < Y_MIN) {
        targetY = svgY - Y_MIN;
      } else if (svgY > Y_MAX) {
        targetY = svgY - Y_MAX;
      }
      targetY = targetY * 5 / 100;

      const targetDist = dist(targetX, targetY);
      if (targetDist > 5) {
        targetX = targetX * 5 / targetDist;
        targetY = targetY * 5 /targetDist;
      }

      lookUntil = Date.now() + RETURN_DELAY;

      // start animation
      if (!lastTimestamp) {
        lastTimestamp = Date.now();
        requestAnimationFrame(lookStep);
      }
    }

    function lookStep() {
      const timestamp = Date.now();
      if (timestamp > lookUntil) {
        // stop animating if back to neutral
        if (currentX === 0 && currentY === 0) {
          lastTimestamp = 0;
          lookUntil = 0;
          return;
        }

        targetX = 0;
        targetY = 0;
        lastTimestamp = lookUntil;
      }

      // move a max of 1px / 20s
      const diffT = timestamp - lastTimestamp;
      const diffX = targetX - currentX;
      const diffY = targetY - currentY;
      const diff = dist(diffX, diffY);
      if (diff > diffT * TRACKING_SPEED) {
        currentX += diffX * diffT * TRACKING_SPEED / diff
        currentY += diffY * diffT * TRACKING_SPEED / diff
      } else {
        currentX = targetX;
        currentY = targetY;
      }

      document.querySelector('#pupils').style.transform = `matrix(1,0,0,1,${currentX},${currentY})`;
      lastTimestamp = timestamp;
      requestAnimationFrame(lookStep);
    }

    function dist(dX, dY) {
      return Math.sqrt(Math.pow(dX, 2) + Math.pow(dY, 2));
    }
  })();
</script>
